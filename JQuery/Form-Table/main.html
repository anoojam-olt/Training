<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body class="main-container">
    <div class="container mt-5" id="containerBox">
        <form id="mainForm" name="mainForm">
            <h1 id="heading">Registration Form</h1>
            <div class="row p-5" id="main">
                <div class="col-md-6">
                    <div class="form-group">
                        <span id="requiredError"></span>
                        <label for="fullname" name="fname">Full Name:</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" spellcheck="false">
                        <div class="namefield">
                            <span id="nameError" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="genderValue">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div> &nbsp; &nbsp; &nbsp;
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <span id="genderSelectError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="text" class="form-control" id="dob" name="dob" placeholder="YYYY-MM-DD">
                        <span id="dobValue" class="text-danger"></span>
                        <span id="dobResult" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="ssn">Social Security Number:</label>
                        <input type="text" class="form-control" id="ssn" name="ssn">
                        <span id="ssnError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="3"
                            spellcheck="false"></textarea>
                        <span id="addressError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                        <span id="phoneError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <span id="emailError" class="text-danger"></span>
                    </div>
                </div>
                <div class="col-md-6" id="columnTwo">
                    <div class="form-group">
                        <label>Preferred Method of Communication:</label>
                        <div class="communication">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="emailCheckbox" name="communication"
                                    value="email">
                                <label class="form-check-label" for="emailCheckbox">Email</label>
                            </div> &nbsp; &nbsp; &nbsp;
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="postCheckbox" name="communication"
                                    value="post">
                                <label class="form-check-label" for="postCheckbox">Post</label>
                            </div> &nbsp; &nbsp; &nbsp;
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="phoneCheckbox" name="communication"
                                    value="phone">
                                <label class="form-check-label" for="phoneCheckbox">Phone</label>
                            </div> &nbsp; &nbsp; &nbsp;
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="faxCheckbox" name="communication"
                                    value="fax">
                                <label class="form-check-label" for="faxCheckbox">Fax</label>
                            </div>
                        </div>
                        <span id="communicationError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="employeeId">Employee ID:</label>
                        <input type="text" class="form-control" id="employeeId" name="employeeId" readonly>
                        <span id="employeeIdError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle">
                        <span id="jobTitleSpan" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select class="form-control" id="department" name="department">
                            <option disabled selected value=""> Choose an option</option>
                            <option value="sales">Sales</option>
                            <option value="marketings">Marketing</option>
                            <option value="hr">Human Resources</option>
                            <option value="financing">Finance</option>
                            <option value="engineering">Engineering</option>
                            <option value="it">Information Technology(IT)</option>
                            <option value="support">Customer Support</option>
                            <option value="design">Design</option>
                        </select>
                        <span id="departmentError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary:</label>
                        <input type="text" class="form-control" id="salary" name="salary">
                        <span id="salaryError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" class="form-control" id="hobbies" name="hobbies">
                        <span id="hobbiesError" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="notes">Additional Notes:</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" spellcheck="false"></textarea>
                        <span id="notesError" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group" id="buttonStyle">
                    <button type="button" class="btn btn-danger" id="cancelButton">Clear</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </div>
            </div>
            <div id="successMessage" class="text-success"></div>
        </form>
        <!-- Include Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>

    <div class="table-responsive" id="employeeTableContainer">
        <table class="table table-bordered mt-5">
            <thead>
                <tr class="bg-primary">
                    <td>Full Name Data</td>
                    <td>Gender Data</td>
                    <td>Date of Birth Data</td>
                    <td>Social Security Number Data</td>
                    <td>Address Data</td>
                    <td>Phone Number Data</td>
                    <td>Email Data</td>
                    <td>Preferred Communication Data</td>
                    <td>Employee ID Data</td>
                    <td>Job Title Data</td>
                    <td>Department Data</td>
                    <td>Salary Data</td>
                    <td>Hobbies Data</td>
                    <td>Additional Notes Data</td>
                    <td>Action button</td>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- Data will be displayed here-->
            </tbody>
        </table>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
