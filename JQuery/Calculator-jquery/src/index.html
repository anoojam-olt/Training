<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="row text-center">
        <div class="col-12">
            <h1> Calculator </h1>
        </div>
    </div>
    <div class="container rounded">
        <div class="row m-3">
            <div class="col-12 text-white ml-1">
                <h3>CASIO</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-1 ml-4 pt-4 pb-2" id="display-Column">
                <span class="number-display text-white" id="displayNum"></span>
                <span class="operator-display text-white" id="displayOpr"></span>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 " id="rowOne">
                <button type="button" class="btn  p-3" id="numOne">1</button>
                <button type="button" class="btn  p-3" id="numTwo">2</button>
                <button type="button" class="btn  p-3" id="numThree">3</button>
                <button type="button" class="btn  p-3" id="butnAdd">+</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12" id="rowTwo">
                <button type="button" class="btn p-3" id="numFour">4</button>
                <button type="button" class="btn p-3" id="numFive">5</button>
                <button type="button" class="btn p-3" id="numSix">6</button>
                <button type="button" class="btn p-3" id="butnSub">-</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12" id="rowThree">
                <button type="button" class="btn p-3" id="numSeven">7</button>
                <button type="button" class="btn p-3" id="numEight">8</button>
                <button type="button" class="btn p-3" id="numNine">9</button>
                <button type="button" class="btn p-3" id="butnMul">*</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12" id="rowFour">
                <button type="button" class="btn p-3" id="clearDisplayScreen">C</button>
                <button type="button" class="btn p-3" id="numPoint">.</button>
                <button type="button" class="btn p-3" id="numZero">0</button>
                <button type="button" class="btn p-3" id="butnDiv">/</button>
                <button type="button" class="btn w-100 p-3" id="equalSymbol">=</button>
            </div>
        </div>
    </div>
</body>

</html>
